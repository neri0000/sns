{% extends 'app/base.html' %}

{% block  content %}

<div class="card my-4">
    <div class="card-body">
        <h5 class="my-4">{{ post_data.created }} by {{ post_data.author }}</h5>
        <hr>
        <p>{{ post_data.content|linebreaksbr }}</p>
        {% if user.is_authenticated %}
        <hr>
        <div class="d-flex mb-5">
            <a href="{% url 'post_edit' post_data.id %}" class="btn btn-warning mr-2">編集</a>
            <a href="{% url 'post_delete' post_data.id %}" class="btn btn-danger mr-2">削除</a>
        </div>
    </div>
</div>
{% endif %}
{% endblock  %}
